<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

    <script
            src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</head>
<body style="background-color:#f2e6ff">
    <div id="cover-spin"></div>
<section class="vh-100">
    <div class="container-fluid py-1 h-100">
        <div class="row d-flex justify-content-top align-items-top h-100">
            <div class="col">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                    <div class="userInfo">
                    <div class="user" id="userName"></div>
                    <div class="logout"><a href="/logout" id="logout">Logout</a></div>
                    </div>
                    <div class="card-body py-2 px-2 px-md-3">

                        <p class="h1 text-center mt-2 mb-3 pb-2 text-primary">
                            <i class="fas fa-check-square me-1"></i>
                            <u>My Todo-s</u>
                        </p>


                        <div class="pb-2">
                            <div class="card">
                                <div class="card-body">
                                        <div class="d-flex flex-row align-items-center">
                                            <div class="form-element-div">
                                                <label class="form-label" for="task">Task</label>
                                                <input type="text" id="task" placeholder="add new..." class="form-control" style="width: 30vw;"/>
<!--                                                <label class="form-label" for="task">Add new</label>-->
                                            </div>
                                            <div class="form-element-div">
                                                <label class="form-label" for="severity">Task severity</label>
                                                <select class="form-select" id="severity">
                                                    <option selected>Low</option>
                                                    <option>Medium</option>
                                                    <option>high</option>
                                                    <option>Critical</option>
                                                    <option>Optional</option>
                                                </select>

                                            </div>
                                            <div class="form-element-div">
                                                <label class="form-label" for="startDate">Start Date</label>
                                                <input type="date" id="startDate" class="form-control" />

                                            </div>
                                            <div class="form-element-div">
                                                <label class="form-label" for="dueDate">Due Date</label>
                                                <input type="date" id="dueDate" class="form-control" />
                                            </div>
                                             <button type="button" id="add" class="btn btn-primary" style="margin-top:35px">Add</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                            <hr class="my-4">
                        <div>
                            <table id="myData" class="table table-striped" style="text-align:center">
                                <thead>
                                <tr>
                                    <td>TaskId</td>
                                    <td>Task</td>
                                    <td>Severity</td>
                                    <td>Start Date</td>
                                    <td>Due Date</td>
                                    <td>Status</td>
                                    <td>Delete</td>
                                    <td>Action</td>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>

<!--Main JS file-->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
